<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="javascript/etch-a-sketch.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="header">
        <p>Etch A Sketch</p>
    </div>
    <div class="content">
        <div class="menu">
            <input type="color" class="color-input">
            <button type="button" class="reset-button">Reset</button>
            <button type="button" class="random-button">Random</button>
            <button type="button" class="eraser-button">Eraser</button>
            <div class="slider-container">
                <input type="range" min="1" max="64" step="1" value="16" class="slider">
                    <div class="display">
                        <p id="x-value">16</p>
                        <p>x</p>
                        <p id="y-value">16</p>
                    </div>
            </div>
        
        </div>        
        <div class="grid-container">
            <div class="container"></div>
        </div>
    </div>
    <div class="footer">
        <p>Made by Xiphiros for The Odin Project</p>
    </div>
</body>
</html>
